name: Main
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 6'

jobs:
  main:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [ macos-10.15, ubuntu-20.04, windows-2019 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          lein: 2.9.6

      - name: Test
        run: lein midje
